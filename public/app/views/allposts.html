
<h1>POSTS</h1>

<p>
  All of the Posts should appear here.
</p>
<div ng-repeat="post in posts track by post._id">
  <h2>{{post.title}}</h2>
  <p>{{post.description}}</p> 
  <img ng-src="{{post.secure_url}}" alt="picture of post" class="thumbnail inline" width="200" height="200" crop="fit" quality="80" format="jpg"/>
  <button type="button" class="btn btn-warning" ng-click="claim(post_id, $index)">CLAIM</button>
</div>
