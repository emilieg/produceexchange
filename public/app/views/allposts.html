 <div style="height: 305px">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides track by slide.id " index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;" alt="picture of post" class="thumbnail inline" width="400" height="400" crop="fit" quality="80" format="jpg" >
        <div class="carousel-caption">
         {{slide.title}}
         {{slide.description}}
         <a href="mailto:{{slide.email}}?Subject={{slide.title}}" target="_top"><button type="button" class="btn btn-warning" ng-click="claim(slide.post_id, slides[i])">CLAIM</button></a>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
