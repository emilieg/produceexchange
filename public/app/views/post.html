<!-- Form with input Fields(Post title, description, contact name, email) -->
<div>
   <form ng-submit="submitPost()">
    <div class="form-group">
       <h4>Title</h4>
       <input type="text" ng-model="post.title">
       <h4>Description</h4>
       <textarea type="text" ng-model="post.description"></textarea>
       <h4>Contact Name</h4>
       <input type="text" ng-model="post.contact_name">
       <h4>Email</h4>
       <input type="text" ng-model="post.email">
       <button class="btn btn-primary" type="submit"> Submit </button>
    </div>   
   </form> 
</div>

<!-- This is the file upload  -->
<div id="direct_upload" 
    ngf-drop="uploadFiles($files)"
    ngf-drag-over-class="dragOverClass($event)"
    ng-model="files"
    ng-multiple="true">
    <h4>Upload a picture</h4>
    <p>You can also drag and drop an image file into the dashed area.</p>
    <form>
        <div class="form_line">
            <div class="form_controls">
                <input type="text" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="upload_button_holder">
                    <button href="#" class="btn btn-success" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true"> Upload </button>
                </div>               
            </div>
        </div>
    </form>
    <div class="file" ng-repeat="file in files">
        <h3>{{file.name}} {{f.$error}} {{f.$errorParam}}</h3>
        <div class="status">{{file.status}}</div>
        <div class="progress-bar">
          <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
        </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="preview">
                    <img ngf-src="file.result.url || file" width="150" height="150">
                </div>
            </div>
        </div>
    </div>
</div>
